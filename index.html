<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dessert Order</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Danno's Dessert Menu</h2>
      </div>

      <form id="order-form">
      <div class="row">
        <div class="col-md-6">
            <div class="row"> <!-- button selector -->
              <div class="col-md-12">
                <button class="btn btn-primary" type="submit">Submit Order</button>
                <button id="delete" class="btn btn-md"onClick="window.location.reload()">Reset Order Form</button>
              </div>
            </div>

            <!-- name entry -->
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName">
                  </div>
                </div>
              </div>

              <!-- size selector -->
                <h4>Cup size:</h4>
                <div class="form-group">
                  <label><input type="radio" value="small size" name="size"/> Small Size </label>
                  <label><input type="radio" value="medium size" name="size" checked/> Medium Size </label>
                  <label><input type="radio" value="large size" name="size"/> Large Size </label>
                </div>

                <!-- ice cream selector -->
                  <h4>Ice Cream Flavors:</h4>
                  <div class="form-group">
                    <label><input type="radio" value="Vanilla" name="icecream" checked>Vanilla</label>
                    <label><input type="radio" value="Chocolate" name="icecream">Chocolate</label>
                    <label><input type="radio" value="PeanutbutterFudge" name="icecream">Peanut Butter Fudge</label>
                    <label><input type="radio" value="Coffee" name="icecream">Cold Brew Coffee</label>
                    <label><input type="radio" value="Strawberry" name="icecream">Oregon Strawberry</label>
                  </div>

                <!-- topping selector -->
                  <h4>Toppings:</h4>
                  <div class="form-group">
                    <label><input type="radio" value="Nuts" name="topping" checked>Nuts</label>
                    <label><input type="radio" value="Sprinkles" name="topping">Sprinkles</label>
                    <label><input type="radio" value="Bananas" name="topping">Bananas</label>
                    <label><input type="radio" value="CookieCrumble" name="topping">Cookie Crumble</label>
                    <label><input type="radio" value="PeanutbutterCups" name="topping">Peanutbutter Cup Crumble</label>
                    <label><input type="radio" value="GummyBears" name="topping">Gummy Bears</label>
                  </div>

                <!-- sauce selector -->
                  <h4>Sauces:</h4>
                  <div class="form-group">
                    <label><input type="radio" value="ChocolateSauce" name="sauce" checked>Chocolate Syrup</label>
                    <label><input type="radio" value="PeanutbutterSauce" name="sauce">Peanutbutter Sauce</label>
                    <label><input type="radio" value="CherrySauce" name="sauce">Cherry Sauce</label>
                    <label><input type="radio" value="Marshmallow" name="sauce">Marshmallow Sauce</label>
                    <label><input type="radio" value="Caramel" name="sauce">Caramel Sauce</label>
                    <label><input type="radio" value="HotFudge" name="sauce">Hot Fudge</label>
                  </div>
          </form>
        </div>

          <div class="col-md-6">
              <h4>Your Order:</h4>
              <ul id="dessert-list">
              </ul>
          </div>
        </div>
      </div>
  </body>

</html>
