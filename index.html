<!DOCTYPE html>
<html>

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Dessert Order</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Danno's Dessert Menu</h2>
      </div>
      <div class="row">
        <div class="col-md-6">

          <form id="fullOrder">
            <div class="row">
              <div class="col-md-6">
                <span class="btn btn-primary" id="submit">Submit Order</span>
                <span class="btn btn-primary" id="add-order">Another Order</span>
                <button id="delete" class="btn btn-md">Reset Selected</button>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>
                    Total: $
                    <input type="text" name="total" class="num" size="20" value="3.75" readonly="readonly">
                  </label>
                </div>
              </div>
            </div>

            <div id="orderName">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name">Enter Your Name Here</label>
                    <input type="text" class="form-control" id="name">
                  </div>
                </div>
              </div>
            </div>

            <form id="orderGroup" action="#" method="post" class="demoForm">
              <fieldset>
              <div id="newSize">
                <h3>Cup size:</h3>
                <div class="form-group">
                  <label><input type="radio" value="3" name="size" /> Small Size </label>
                  <label><input type="radio" value="3.75" name="size" checked="checked"/> Medium Size </label>
                  <label><input type="radio" value="4.25" name="size" /> Large Size </label>
                  <input type="hidden" name="sz_tot" value="0.00" />
                </div>
              </div>

              <div id="addedTreats">
                <div id="newIcecream">
                  <h3>Ice Cream Flavors:</h3>
                  <div class="form-group">
                    <label><input type="checkbox" name="Vanilla" value=".40" >Vanilla</label>
                    <label><input type="checkbox" name="Chocolate" value=".40">Chocolate</label>
                    <label><input type="checkbox" name="PeanutbutterFudge" value=".75">Peanut Butter Fudge</label>
                    <label><input type="checkbox" name="Coffee" value=".75">Cold Brew Coffee</label>
                    <label><input type="checkbox" name="Strawberry" value=".80">Oregon Strawberry</label>
                    <input type="hidden" name="tops_tot" value="0.00" />
                  </div>
                </div>

                <div id="newToppings">
                  <h3>Toppings:</h3>
                  <div class="form-group">
                    <label><input type="checkbox" name="Nuts" value=".25" >Nuts</label>
                    <label><input type="checkbox" name="Sprinkles" value=".15" >Sprinkles</label>
                    <label><input type="checkbox" name="Bananas" value=".50" >Bananas</label>
                    <label><input type="checkbox" name="CookieCrumble" value=".45" >Cookie Crumble</label>
                    <label><input type="checkbox" name="PeanutbutterCups" value=".45" >Peanutbutter Cup Crumble</label>
                    <label><input type="checkbox" name="GummyBears" value=".35" >Gummy Bears</label>
                    <input type="hidden" name="tops_tot" value="0.00" />
                  </div>
                </div>

                <div id="newSauce">
                  <h3>Sauces:</h3>
                  <div class="form-group">
                    <label><input type="checkbox" name="ChocolateSauce" value=".50">Chocolate Syrup</label>
                    <label><input type="checkbox" name="PeanutbutterSauce" value=".50">Peanutbutter Sauce</label>
                    <label><input type="checkbox" name="CherrySauce" value=".40">Cherry Sauce</label>
                    <label><input type="checkbox" name="Marshmallow" value=".55">Marshmallow Sauce</label>
                    <label><input type="checkbox" name="Caramel" value=".45">Caramel Sauce</label>
                    <label><input type="checkbox" name="HotFudge" value=".75">Hot Fudge</label>
                    <input type="hidden" name="tops_tot" value="0.00" />
                  </div>
                </div>
              </div>
            </fieldset>
            </form>
          </form>
          <ul id="orders">
          </ul>
        </div>

          <div class="col-md-6">
            <div id="output">
              <h2></h2>
              <p>Full Name: <span class="fullName"></span></p>
              <p>Order: <span class="yourOrder"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
